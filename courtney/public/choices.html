    <h1>Form to my database</h1>

        <!-- I added in alerts to the dom and to the page. -->
        <label>Please enter your first name:</label>
        <input type="text" id="firstName" name = "firstName" minlength="3" required  oninvalid="this.setCustomValidity('First Name is too short. Minimum of 3 characters. Please try again')"
        oninput="this.setCustomValidity('')"><br>
        <label>Please enter your last name:</label>
        <input type="text" id="lastName" name = "lastName" minlength="3" required oninvalid="this.setCustomValidity('Last Name is too short. Minimum of 3 characters. Please try again')"
        oninput="this.setCustomValidity('')"><br>

        </section>

        <input id ="submit" type="submit" value="Submit">
    </form>

<script>
    function validateInput(){
        let firstNameInput = document.getElementById("firstName").value;
        let lastNameInput = document.getElementById("lastName").value;        
        if (testInputForAlphaCharacters(firstNameInput) === false) {
            alert("First Name contains other values besides Alpha characters. Please try again");
            return false
        }
        
        if (lastNameInput.length < 3) {
            alert("Last Name is too short. Minimum of 3 characters");
            return false
        }  
        if (testInputForAlphaCharacters(lastNameInput) === false) {
            alert("Last Name contains other values besides Alpha characters. Please try again");
            return false
        }
    }

function testInputForAlphaCharacters(input){
    let validLetters = new RegExp('^[A-Za-z]+$')
    return validLetters.test(input)
} 

</script>
